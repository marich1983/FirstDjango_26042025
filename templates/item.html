{% extends "base.html" %}
{% block title %}
    <title>Item page</title>   
{% endblock title %}
    
{% block content  %}
    <h1> Наименование: {{item.name}} </h1> 
    <div>
        <p><b>Количество</b> {{ item.count | default:"Товар отсутствует" }} </p>
    </div>
    <div>
        <p><b>Бренд: </b>{{ item.brand }}</p>
    </div>
    <div>
        <p><b>Описание: </b>{{item.description}}</p>
    </div>
{% endblock  %}
